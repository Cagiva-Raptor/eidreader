<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>EIDReader applet test page</title>
<script type="text/javascript">
function readCard() {
  console.log('Going to call document.applets.EIDReader.readCard()');
  console.log(document.applets.EIDReader);
  console.log(document.applets.EIDReader.isActive);
  var data = document.applets.EIDReader.readCard(false);
  console.log(data);
  alert(data);
}
</script>
</head>
<body>

<applet name="EIDReader" 
        code="src.eidreader.EIDReader"
        width="250" height="50"
        codebase="http://test-eidreader.lino-framework.org">
   <param name="jnlp_href" value="eidreader.jnlp">
   <param name="permissions" value="all-permissions" />
</applet>

<div>

<p>This is a test page for the 
<a href="http://lino-framework.org/eidreader/index.html">EIDReader applet</a>.
</p>

<p><a href="javascript:readCard()">Click here after 
having inserted your eID card</a></p>

</div>

</html>
