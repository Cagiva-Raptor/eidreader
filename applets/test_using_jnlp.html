<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>EIDReader applet using JNLP</title>
<script type="text/javascript">
function readCard() {
  console.log('Going to call document.applets.EIDReader.readCard()');
  console.log(document.applets.EIDReader);
  console.log(document.applets.EIDReader.isActive);
  var data = document.applets.EIDReader.readCard();
  console.log(data);
  alert(data);
}
</script>
</head>
<body>

<applet name="EIDReader" 
   code="src.edireader.EIDReader"
   width="200" height="200">
      <param name="jnlp_href" value="eidreader.jnlp">
      <param name="permissions" value="all-permissions" />
   </applet>
<div>
<p align="center"><a href="javascript:readCard()">Click here after 
having inserted your eID card</a></p>
</div>
</body>
</html>
