<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>EIDReader applet using JNLP</title>
<script src="https://www.java.com/js/deployJava.js"></script>
<script> 
  var attributes = {
    code: 'src.eidreader.EIDReader',  
    name: 'EIDReader',
    width:1, height:1};
    var parameters = {jnlp_href: 'eidreader.jnlp'};
    deployJava.runApplet(attributes, parameters, '1.7'); 
</script>
<script type="text/javascript">
function readCard() {
  console.log('Going to call document.applets.EIDReader.readCard()');
  console.log(document.applets.EIDReader);
  console.log(document.applets.EIDReader.isActive);
  var data = document.applets.EIDReader.readCard();
  console.log(data);
  alert(data);
}
</script>


</head>
<body>


<div>
<p align="center"><a href="javascript:readCard()">Click here after 
having inserted your eID card</a></p>
</div>
</body>
</html>
